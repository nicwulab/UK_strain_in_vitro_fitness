name: test pipeline

on: [ push ]

jobs:
  build:
    name: pipeline test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test-environment
          python-version: 3.6
          channels: bioconda,default,anaconda
          allow-softlinks: true
          channel-priority: 'flexible'
          show-channel-urls: true
          use-only-tar-bz2: true
          auto-update-conda: true

      - name: setup conda
        run: |
          conda config --set always_yes yes --set changeps1 no
          conda info -a
          conda list
          conda config --show-sources
          conda config --show


      - name: Install dependencies into virtural environment
        run: |
            conda env create -f env.yml

      - name: Prep test data 
        run: |
          conda activate UK_sars
          for FQ in data/*fastq; do cat $FQ | gzip > ${FQ}.gz; done

      - name: index bowtie2
        run: |
          bowtie2-build ref/Bavtpat1_complete.fa ref/Bavtpat1_complete.fa

      - name: Test pipeline
        run: |
          cd codes
          snakemake -s codes/pipeline.smk -p -j 12 --config PROJECTPATH=$(pwd)
